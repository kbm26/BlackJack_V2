<section class="game-container">
  <h1>Blackjack Game</h1>

  <app-dealer-hand></app-dealer-hand>

  <section class="actions" *ngIf="!result">
    <button mat-stroked-button color="primary" (click)="hit()">Hit</button>
    <button mat-stroked-button color="primary" (click)="stand()">Stand</button>
  </section>

  <section class="result" *ngIf="result">
    <h2>{{ result }}</h2>
    <button mat-stroked-button (click)="playAgain()">Play Again</button>
  </section>

  <app-player-hand></app-player-hand>
</section>
