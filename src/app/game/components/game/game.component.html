<div class="game-container">
  <h1>Blackjack Game</h1>

  <app-dealer-hand></app-dealer-hand>

  <div class="actions" *ngIf="!result">
    <button mat-stroked-button (click)="hit()">Hit</button>
    <button mat-stroked-button (click)="stand()">Stand</button>
  </div>

  <div class="result" *ngIf="result">
    <h2>{{ result }}</h2>
    <button mat-stroked-button (click)="playAgain()">Play Again</button>
  </div>

  <app-player-hand></app-player-hand>
</div>
