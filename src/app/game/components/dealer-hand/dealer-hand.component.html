<!-- src/app/game/components/dealer-hand/dealer-hand.component.html -->
<div class="hand">
  <h2>Dealer's Hand ({{ gameService.calculateHand(gameService.getDealersHand()) }})</h2>
  <div class="cards">
    <app-card
      *ngFor="let card of gameService.getDealersHand()"
      [card]="card">
    </app-card>
  </div>
</div>
